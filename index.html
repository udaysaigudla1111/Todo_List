<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Todo List</h1>

        <div class="flex justify-between items-center mb-6">
            <input type="text" id="task-input" placeholder="Enter a task"
                class="flex-grow mr-4 py-2 px-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

            <button id="btn-task"
                class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Add
            </button>
        </div>

        <div class="Todo">
            <!-- Task items will be appended here -->
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
